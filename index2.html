<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Retail Customer Flow Simulation</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        #controls {
            position: absolute;
            top: 10px; /* Moved closer to the top */
            left: 10px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            z-index: 2;
        }
        #stats-container {
            position: absolute;
            top: 75px; /* Moved below controls */
            left: 10px;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 5px;
        }
    </style>
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
            "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/",
            "stats": "https://cdnjs.cloudflare.com/ajax/libs/stats.js/r17/Stats.min.js"
          }
        }
        </script>
    <!-- <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/addons/"
            }
        }
    </script> -->
</head>
<body>
    <div id="controls">
        <button id="startPause">▶ Start</button>
        <button id="reset">⟲ Reset</button>
        Speed: <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1">
        Count: <input type="number" id="count" min="1" max="1000000" value="1000000">
        Scenario:
        <select id="scenario">
            <option value="baseline">Baseline</option>
            <option value="alternate">Alternate layout</option>
        </select>
        <label><input type="checkbox" id="trails"> Show Trails</label>
    </div>
    <div id="stats-container">
        <span id="agents-count">Agents: 0</span><br>
        <span id="fps">FPS: 0</span>
    </div>
    <script src="initScene1.js" type="module"></script>
</body>
</html>
