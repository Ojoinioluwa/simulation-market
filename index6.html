<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Retail Customer Flow Simulation</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; background-color: #f0f0f0; }
        #controls {
            position: absolute; top: 10px; left: 10px; padding: 10px 15px;
            background-color: rgba(255, 255, 255, 0.85); border-radius: 5px;
            z-index: 2; display: flex; flex-wrap: wrap; gap: 10px;
            align-items: center; max-width: calc(100vw - 40px);
            margin-left: 200px;
        }
        #controls > * { margin-right: 5px; }
        #controls label { display: inline-flex; align-items: center; }
        #stats-container {
            position: absolute; bottom: 10px; left: 10px; z-index: 1;
            background-color: rgba(0, 0, 0, 0.6); color: white;
            padding: 8px 12px; border-radius: 3px; font-size: 0.9em; line-height: 1.4;
        }
        #stats-container canvas { position: relative !important; display: block !important; margin-top: 5px; }
        button { padding: 5px 10px; cursor: pointer; }
        input[type=range], input[type=number] { vertical-align: middle; }
        input[type=number] { width: 50px; }
    </style>
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.163.0/build/three.module.js",
            "three/examples/jsm/": "https://unpkg.com/three@0.163.0/examples/jsm/",
            "stats": "https://unpkg.com/three@0.163.0/examples/jsm/libs/stats.module.js"
          }
        }
    </script>
</head>
<body>
    <div id="controls">
        <button id="startPause">▶ Start</button>
        <button id="reset">⟲ Reset Sim</button>
        <button id="resetView">Reset View</button>
        <span>Speed:</span>
        <input type="range" id="speed" min="0.1" max="3" step="0.1" value="1">
        <span>Count:</span>
        <input type="number" id="count" min="1" max="5000" value="50">
        <span>Scenario:</span>
        <select id="scenario">
            <option value="baseline">Baseline</option>
            <option value="alternate">Alternate</option>
        </select>
        <label><input type="checkbox" id="trails"> Show Trails</label>
    </div>

    <div id="stats-container">
        <span id="agents-count">Agents: 0</span><br>
        <span id="fps">FPS: 0</span>
    </div>

    <script src="initScene6.js" type="module"></script>
</body>
</html>
